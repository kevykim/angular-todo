                {{ lists.task }}
                {{ lists.date}}

        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" *ngIf="onClick" (click)="show = !show; clicked()">New</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" *ngIf="onClick && undoCheckAppear()" (click)="undoCheck()">Undo</button>
        
    
    <div *ngIf="show === true">
        <label>task</label>
        <input  #newItem type="text" required/>
        <label>date</label>
        <input #newDate type="date" required/>
        <button (keyup.enter)="addToList(newItem.value, newDate.value); newItem.value = ''" (click)="addToList(newItem.value, newDate.value)"
            (click)="show = false; notclicked()">Add Task</button>
        <button (click)="show = false; notclicked()">Cancel</button>
    </div>
</div>
