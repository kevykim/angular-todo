<div class="flex-col justify-between items-center p-2 ">

    <div class="h-10" *ngFor="let lists of myList">
            <div class="flex justify-evenly align-center text-center font-bold  bg-white y-2 px-4 rounded" *ngIf="lists.checked !== true">
                {{ lists.task }}
                {{ lists.date}}
                <input class="ml-3 h-5 w-5 mt-0.5 hover:bg-gray-200" *ngIf="onClick" type="checkbox" (click)="lists.checked = true" />
                <!-- <button *ngIf="onClick" (click)="showEdit = !showEdit" >Edit</button> -->
                <!-- <div *ngIf="showEdit">
                    <label>task</label>
                    <input #newItem type="text" required value={{lists.task}} />
                    <label>date</label>
                    <input #newDate type="date" required value={{lists.date}} />
                    <button (keyup.enter)="editList(newItem.value, newDate.value); newItem.value = ''"
                        (click)="editList(newItem.value, newDate.value)" (click)="showEdit = false; notclicked()">Edit Task</button>
                    <button (click)="showEdit = false; notclicked()">Cancel</button>
                </div> -->
            </div>
        </div>

        <div class="flex justify-between items-center w-48">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" *ngIf="onClick" (click)="show = !show; clicked()">New</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" *ngIf="onClick && undoCheckAppear()" (click)="undoCheck()">Undo</button>
        </div>
        
    
    <div *ngIf="show === true">
        <label>task</label>
        <input  #newItem type="text" required/>
        <label>date</label>
        <input #newDate type="date" required/>
        <button (keyup.enter)="addToList(newItem.value, newDate.value); newItem.value = ''" (click)="addToList(newItem.value, newDate.value)"
            (click)="show = false; notclicked()">Add Task</button>
        <button (click)="show = false; notclicked()">Cancel</button>
    </div>
</div>
