<button *ngIf="onClick" (click)="show = !show; clicked()">New Task</button>

<div *ngIf="show === true">
    <label>task</label>
    <input #newItem type="text"/>
    <label>date</label>
    <input type="date"/>
    <button (keyup.enter)="addItem(newItem.value); newItem.value = ''" (click)="addItem(newItem.value)" (click)="show = false; notclicked()">Add Task</button>
    <button (click)="show = false; notclicked()">Cancel</button>
</div>
